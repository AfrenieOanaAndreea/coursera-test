<!doctype html>
<html lang="en">

<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .invalid-input {
            border-color: red;
        }
        
        .valid-input {
            border-color: green;
        }
        
        .invalid-message {
            color: red;
        }
        
        .valid-message {
            color: green;
        }
    </style>
</head>

<body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control {{classInput}}" ng-model="listLunch">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="check()">Check If Too Much</button>
        </div>
        <div class="form-group message {{classMessage}}">
            {{message}}
        </div>
    </div>

</body>

</html>
